<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and HTML Example</title>
    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
    <script src="./index.js"></script>
  </head>
  <body>
    <h1 id="heading">JavaScript and HTML Example</h1>
    <p>This is an example of how JavaScript can interact with HTML elements.</p>
    <button id="toggle-button">Toggle Visibility</button>
    <input type="text" id="input-field" value="Initial value">
    <img src="https://via.placeholder.com/150" alt="placeholder image" id="image">
    <div id="iframe-container">
      <iframe src="https://www.google.com" width="800" height="600"></iframe>
    </div>
    <script src="app.js"></script>
  </body>
</html>
