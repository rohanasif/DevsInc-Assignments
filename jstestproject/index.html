<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Meter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3e18b8e052.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Start Nav -->
    <nav>
        <h1>MOVIE METER</h1>
        <div class="inputs">
            <input type="text" placeholder="Search" id="search">
            <form class="radio-btns">
                <div class="radio-btn">
                    <input type="radio" id="title" name="criteria" value="title">
                    <label for="title">Title</label>
                </div>
                <div class="radio-btn">
                    <input type="radio" id="keyword" name="criteria" value="keyword">
                    <label for="keyword">Keyword</label>
                </div>
            </form>
        </div>
        <div class="icon-div">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </nav>
    <!-- End Nav -->

    <!-- Start Section -->
    <section id="movies">

    </section>
    <!-- End Section -->

    <!-- Start Footer -->
    <footer>
        <span>&#169 2023 All rights reserved.</span>
    </footer>
    <!-- End Footer -->

    <!-- Scripts -->
    <script src="./constants.js"></script>
    <script src="./titlesearch.js"></script>
    <script src="./keywordsearch.js"></script>

</body>

</html>
