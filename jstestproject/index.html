<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Meter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Start Nav -->
    <nav>
        <h1>MOVIE METER</h1>
        <form>
            <input type="text" placeholder="Search" id="search">
        </form>
    </nav>
    <!-- End Nav -->

    <!-- Start Section -->
    <section>
        <div class="card">
            <img src="https://www.grouphealth.ca/wp-content/uploads/2018/05/placeholder-image.png" alt="">
            <div class="desc">
                <p>The Avengers</p>
                <span>2012</span>
            </div>
        </div>
        <div class="detail">
            <div class="plot">
                <h2>Plot:</h2>
                <h3></h3>
            </div>
            <div class="cast">
                <h2>Cast:</h2>
                <h4></h4>
            </div>
            <button>Close</button>
        </div>
    </section>
    <!-- End Section -->

    <!-- Start Footer -->
    <footer>

    </footer>
    <!-- End Footer -->

</body>
<script src="./script.js"></script>

</html>
