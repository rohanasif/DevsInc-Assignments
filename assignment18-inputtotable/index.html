<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="post">
        <label for="make">Make:</label>
        <input type="text" id="make" placeholder="Enter make">
        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="Enter model">
        <label for="reg">Registration No.</label>
        <input type="text" id="reg" placeholder="Enter Registration No.">
        <label for="color">Color:</label>
        <input type="text" id="color" placeholder="Enter Color">
        <input type="submit" value="Submit" id="submit-btn">
    </form>
    <table>
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Registration Number</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</body>
<script src="./index.js"></script>

</html>
