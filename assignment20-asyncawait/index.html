<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript async / await</h2>

    <p id="demo"></p>

    <script>
        function myDisplayer(value) {
            document.getElementById("demo").innerHTML = value;
        }
        let x = 5;
        async function myprom(resolve, reject) {
            if (x == 5) {
                await resolve("x = 5");
            }
            else {
                await reject("not equal");
            }
        }
    </script>

</body>

</html>

</html>
